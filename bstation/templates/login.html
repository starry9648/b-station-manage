<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录</title>
    <style>
        :root {
            --primary: #6366f1;
            --secondary: #8b5cf6;
            --accent: #ec4899;
            --dark: #1e293b;
            --light: #f8fafc;
            --success: #10b981;
            --warning: #f59e0b;
            --error: #ef4444;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #f8fafc, #f0f4ff);
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }

        .decorative-elements {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: 0;
            pointer-events: none;
        }

        .circle {
            position: absolute;
            background: rgba(99, 102, 241, 0.1);
            border-radius: 50%;
            animation: float 8s infinite;
        }

        .circle:nth-child(1) {
            width: 150px;
            height: 150px;
            top: 15%;
            left: 10%;
        }

        .circle:nth-child(2) {
            width: 200px;
            height: 200px;
            bottom: 10%;
            right: 10%;
            animation-delay: -2s;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0) rotate(0deg);
            }
            50% {
                transform: translateY(-20px) rotate(180deg);
            }
        }

        .container {
            background: white;
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1), 0 0 15px rgba(99, 102, 241, 0.1);
            position: relative;
            z-index: 1;
            width: 100%;
            max-width: 500px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .header h1 {
            font-size: 2.5rem;
            background: linear-gradient(45deg, #818cf8, #ec4899);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: -0.05em;
            margin-bottom: 10px;
        }

        .form-grid {
            display: grid;
            gap: 24px;
        }

        .input-group {
            position: relative;
        }

        .input-group i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--accent);
            pointer-events: none;
        }

        .input-group input {
            width: 100%;
            padding: 16px 20px 16px 50px;
            border: 1px solid #e5e7eb;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
            background: linear-gradient(90deg, #f8fafc, #f0f4ff);
        }

        .input-group input:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.2);
            outline: none;
        }

        button[type="submit"] {
            width: 100%;
            padding: 16px;
            border: none;
            border-radius: 8px;
            background: linear-gradient(45deg, #818cf8, #ec4899);
            color: white;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        button[type="submit"]:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }

        button[type="submit"]:active {
            transform: translateY(0);
        }

        .password-toggle {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--secondary);
            cursor: pointer;
            z-index: 1;
        }

        .links {
            text-align: center;
            margin-top: 24px;
        }

        .links a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 500;
            display: inline-block;
            margin: 0 10px;
        }

        .links a:hover {
            text-decoration: underline;
        }

        .error-message {
            color: var(--error);
            text-align: center;
            margin-bottom: 24px;
            padding: 12px;
            background: rgba(231, 69, 69, 0.05);
            border-radius: 8px;
            border: 1px solid rgba(231, 69, 69, 0.1);
            font-weight: 500;
        }

        .input-validation {
            font-size: 0.8rem;
            color: var(--error);
            margin-top: 8px;
            height: 20px;
        }

        .remember-me {
            display: flex;
            align-items: center;
            margin-top: 16px;
        }

        .remember-me input {
            margin-right: 8px;
        }

        @media (max-width: 480px) {
            .container {
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="decorative-elements">
        <div class="circle"></div>
        <div class="circle"></div>
    </div>
    <div class="container">
        <div class="header">
            <h1>登录</h1>
        </div>
        {% if error %}
            <p class="error-message">{{ error }}</p>
        {% endif %}
        <form method="post" action="{% url 'user_login' %}">
            {% csrf_token %}
            <div class="form-grid">
                <div class="input-group">
                    <i class="fa-solid fa-user"></i>
                    <input type="text" id="username" name="username" required placeholder="请输入用户名">
                    <div class="input-validation" id="username-validation"></div>
                </div>
                <div class="input-group">
                    <i class="fa-solid fa-lock"></i>
                    <input type="password" id="password" name="password" required placeholder="请输入密码">
                    <span class="password-toggle" onclick="togglePasswordVisibility(this)">
                        <i class="fa-solid fa-eye-slash"></i>
                    </span>
                    <div class="input-validation" id="password-validation"></div>
                </div>
                <div class="remember-me">
                    <input type="checkbox" id="remember" name="remember">
                    <label for="remember">记住密码</label>
                </div>
            </div>
            <button type="submit">立即登录</button>
            <div class="links">
                <a href="{% url 'register' %}">没有账号？注册新账户</a>
            </div>
        </form>
    </div>

    <script>
        function togglePasswordVisibility(button) {
            const input = button.previousElementSibling.querySelector('input');
            const icon = button.querySelector('i');
            if (input.type === 'password') {
                input.type = 'text';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            } else {
                input.type = 'password';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            }
        }

        // 表单提交反馈
        const form = document.querySelector('form');
        form.addEventListener('submit', function() {
            const button = this.querySelector('button[type="submit"]');
            button.style.opacity = '0.7';
            button.style.cursor = 'not-allowed';
            setTimeout(() => {
                button.style.opacity = '1';
                button.style.cursor = 'pointer';
            }, 2000);
        });

        // 输入框焦点反馈
        const inputs = document.querySelectorAll('input');
        inputs.forEach(input => {
            input.addEventListener('focus', () => {
                input.style.boxShadow = '0 0 0 2px rgba(99, 102, 241, 0.3)';
            });
            input.addEventListener('blur', () => {
                if (!input.classList.contains('focus')) {
                    input.style.boxShadow = 'none';
                }
            });
        });

        // 表单验证
        form.addEventListener('submit', function(e) {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            if (!/^[a-zA-Z0-9_]{4,20}$/.test(username)) {
                e.preventDefault();
                document.getElementById('username-validation').textContent = '用户名必须是4到20位的字母、数字或下划线';
            } else {
                document.getElementById('username-validation').textContent = '';
            }

            if (!/^(?=.*[a-zA-Z])(?=.*\d).{6,20}$/.test(password)) {
                e.preventDefault();
                document.getElementById('password-validation').textContent = '密码必须是6到20位，包含字母和数字';
            } else {
                document.getElementById('password-validation').textContent = '';
            }
        });

        // 自动填充支持
        document.addEventListener('DOMContentLoaded', function() {
            const username = localStorage.getItem('rememberUsername');
            if (username) {
                document.getElementById('username').value = username;
            }

            const rememberCheckbox = document.getElementById('remember');
            rememberCheckbox.addEventListener('change', function() {
                if (this.checked) {
                    localStorage.setItem('rememberUsername', document.getElementById('username').value);
                } else {
                    localStorage.removeItem('rememberUsername');
                }
            });
        });

        // 响应式设计优化
        window.addEventListener('resize', function() {
            if (window.innerWidth < 768) {
                document.querySelector('.container').style.padding = '20px';
            } else {
                document.querySelector('.container').style.padding = '40px';
            }
        });
    </script>
</body>
</html>
