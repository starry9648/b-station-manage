<!-- templates/admin/user_form.html -->
{% extends "admin/base.html" %}
{% load static %}

{% block content %}
<div class="container-fluid px-4">
    <h1 class="mt-4">{% if user %}编辑用户{% else %}新建用户{% endif %}</h1>

    <div class="card mb-4">
        <div class="card-body">
            {% if error %}
            <div class="alert alert-danger">{{ error }}</div>
            {% endif %}

            <form method="post">
                {% csrf_token %}

                <div class="row mb-3">
                    <div class="col-md-6">
                        <label class="form-label">用户名</label>
                        <input type="text" class="form-control"
                               name="username"
                               value="{{ user.username|default:form_data.username }}"
                               required>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">邮箱</label>
                        <input type="email" class="form-control"
                               name="email"
                               value="{{ user.email|default:form_data.email }}">
                    </div>
                </div>

                <div class="row mb-3">
                    <div class="col-md-6">
                        <label class="form-label">密码</label>
                        <input type="password" class="form-control"
                               name="password"
                               {% if not user %}required{% endif %}>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">手机号</label>
                        <input type="text" class="form-control"
                               name="phone"
                               value="{{ user.phone|default:form_data.phone }}">
                    </div>
                </div>

                <div class="row mb-3">
                    <div class="col-md-4">
                        <label class="form-label">国家</label>
                        <input type="text" class="form-control"
                               name="country"
                               value="{{ user.country|default:form_data.country }}">
                    </div>
                    <div class="col-md-4">
                        <label class="form-label">出生日期</label>
                        <input type="date" class="form-control"
                               name="birthdate"
                               value="{{ user.birthdate|default:form_data.birthdate|date:'Y-m-d' }}">
                    </div>
                </div>

                <div class="row mb-3">
                    <div class="col-md-6">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox"
                                   name="is_active" id="is_active"
                                   {% if user.is_active or not user %}checked{% endif %}>
                            <label class="form-check-label" for="is_active">
                                激活账户
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox"
                                   name="is_superuser" id="is_superuser"
                                   {% if user.is_superuser %}checked{% endif %}>
                            <label class="form-check-label" for="is_superuser">
                                管理员权限
                            </label>
                        </div>
                    </div>
                </div>

                <div class="mt-4">
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-save"></i> 保存
                    </button>
                    <a href="{% url 'user_management' %}" class="btn btn-secondary">
                        返回列表
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
