{% load static %}
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用户管理 - 管理员界面</title>
    <link href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/5.3.1/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .table-hover tbody tr:hover {
            background-color: rgba(0, 0, 0, 0.05);
        }

        .pagination {
            justify-content: center;
            margin-top: 20px;
        }

        .search-box {
            max-width: 300px;
            margin-bottom: 20px;
        }

        .status-badge {
            font-size: 0.9em;
            margin-right: 5px;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">用户管理系统</a>
        <div class="d-flex align-items-center text-white">
            <span class="me-3">欢迎，{{ request.user.username }}</span>
            <a href="{% url 'logout' %}" class="btn btn-outline-light btn-sm">退出登录</a>
        </div>
    </div>
</nav>

<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <input type="text" id="searchInput" class="form-control search-box" placeholder="搜索用户...">
        <button class="btn btn-primary" onclick="showAddModal()">添加用户</button>
    </div>

    <table class="table table-striped table-hover">
        <thead class="table-dark">
        <tr>
            <th>用户名</th>
            <th>邮箱</th>
            <th>手机号</th>
            <th>国家</th>
            <th>注册时间</th>
            <th>状态</th>
            <th>操作</th>
        </tr>
        </thead>
        <tbody id="userTableBody"></tbody>
    </table>

    <nav aria-label="Page navigation">
        <ul class="pagination" id="pagination"></ul>
    </nav>
</div>

<!-- 用户编辑/添加模态框 -->
<div class="modal fade" id="userModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="modalTitle">添加用户</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <form id="userForm" onsubmit="return handleFormSubmit(event)">
                {% csrf_token %}
                <input type="hidden" id="userId">
                <div class="modal-body">
                    <div class="mb-3">
                        <label class="form-label">用户名</label>
                        <input type="text" class="form-control" id="username" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">密码</label>
                        <input type="password" class="form-control" id="password">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">邮箱</label>
                        <input type="email" class="form-control" id="email" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">手机号</label>
                        <input type="tel" class="form-control" id="phone">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">国家</label>
                        <input type="text" class="form-control" id="country">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">出生日期</label>
                        <input type="date" class="form-control" id="birthdate">
                    </div>
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="isActive">
                        <label class="form-check-label">激活状态</label>
                    </div>
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="isSuperuser">
                        <label class="form-check-label">管理员权限</label>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                    <button type="submit" class="btn btn-primary">保存</button>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.bootcdn.net/ajax/libs/axios/1.6.7/axios.min.js"></script>
<script src="https://cdn.bootcdn.net/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
<script>
    let currentPage = 1;
    let currentSearch = '';

    // 初始化
    document.addEventListener('DOMContentLoaded', () => {
        loadUsers(currentPage);
        setupSearch();
        setupCSRF();
    });

    async function loadUsers(page, search = '') {
        try {
            const response = await axios.get(`/user_list/?page=${page}&search=${encodeURIComponent(search)}`);
            renderTable(response.data.users);
            renderPagination(response.data.total_pages, response.data.current_page);
        } catch (error) {
            alert('加载用户失败: ' + error.message);
        }
    }

    function renderTable(users) {
        const tbody = document.getElementById('userTableBody');
        tbody.innerHTML = users.map(user => `
                <tr>
                    <td>${user.username}</td>
                    <td>${user.email}</td>
                    <td>${user.phone || 'N/A'}</td>
                    <td>${user.country || 'N/A'}</td>
                    <td>${new Date(user.created_at).toLocaleString()}</td>
                    <td>
                        ${user.is_active ? '<span class="badge bg-success status-badge">激活</span>' : ''}
                        ${user.is_locked ? '<span class="badge bg-danger status-badge">锁定</span>' : ''}
                        ${user.is_superuser ? '<span class="badge bg-primary status-badge">管理员</span>' : ''}
                    </td>
                    <td>
                        <a href="{% url 'update_user' user.id %}" class="btn btn-sm btn-warning me-2">编辑</a>
                        <button class="btn btn-sm btn-danger" onclick="deleteUser('${user.id}')">删除</button>
                    </td>
                </tr>
            `).join('');
    }

    function renderPagination(totalPages, currentPage) {
        const pagination = document.getElementById('pagination');
        pagination.innerHTML = Array.from({length: totalPages}, (_, i) =>
            `<li class="page-item ${i + 1 === currentPage ? 'active' : ''}>
                    <a class="page-link" href="#" onclick="changePage(${i + 1})">${i + 1}</a>
                </li>`
        ).join('');
    }

    function changePage(page) {
        currentPage = page;
        loadUsers(page, currentSearch);
    }

    function setupSearch() {
        let timeout;
        document.getElementById('searchInput').addEventListener('input', (e) => {
            clearTimeout(timeout);
            currentSearch = e.target.value;
            timeout = setTimeout(() => loadUsers(1, currentSearch), 500);
        });
    }

    function showAddModal() {
        document.getElementById('userForm').reset();
        document.getElementById('userId').value = '';
        new bootstrap.Modal('#userModal').show();
    }

    async function showEditModal(userId) {
        try {
            const response = await axios.get(`/user_detail/${userId}/`);
            const user = response.data;

            document.getElementById('userId').value = user.id;
            document.getElementById('username').value = user.username;
            document.getElementById('email').value = user.email;
            document.getElementById('phone').value = user.phone;
            document.getElementById('country').value = user.country;
            document.getElementById('birthdate').value = user.birthdate;
            document.getElementById('isActive').checked = user.is_active;
            document.getElementById('isSuperuser').checked = user.is_superuser;

            new bootstrap.Modal('#userModal').show();
        } catch (error) {
            alert('获取用户信息失败: ' + error.message);
        }
    }

    async function handleFormSubmit(event) {
        event.preventDefault();
        const formData = {
            id: document.getElementById('userId').value,
            username: document.getElementById('username').value,
            password: document.getElementById('password').value,
            email: document.getElementById('email').value,
            phone: document.getElementById('phone').value,
            country: document.getElementById('country').value,
            birthdate: document.getElementById('birthdate').value,
            is_active: document.getElementById('isActive').checked ? 1 : 0,
            is_superuser: document.getElementById('isSuperuser').checked ? 1 : 0
        };

        try {
            if (formData.id) {
                await axios.put(`/user/update/${formData.id}/`, JSON.stringify(formData), {
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
            } else {
                if (!formData.password) throw new Error('密码不能为空');
                await axios.post('/user/create/', JSON.stringify(formData), {
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
            }
            new bootstrap.Modal('#userModal').hide();
            loadUsers(currentPage, currentSearch);
        } catch (error) {
            alert('操作失败: ' + (error.response?.data?.error || error.message));
        }
    }

    async function deleteUser(userId) {
        if (!confirm('确定要删除该用户吗？')) return;
        try {
            await axios.delete(`/user/delete/${userId}/`, {
                headers: {
                    'Content-Type': 'application/json'
                }
            });
            loadUsers(currentPage, currentSearch);
        } catch (error) {
            alert('删除失败: ' + error.message);
        }
    }

    function setupCSRF() {
        axios.defaults.xsrfCookieName = 'csrftoken';
        axios.defaults.xsrfHeaderName = 'X-CSRFToken';
    }

</script>
</body>
</html>
